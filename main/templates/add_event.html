{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-dark p-2">
    <div class="mx-4 right small align-content-center">
        <div class="flex-column">
            <h4>Host an event</h4>
            <form action="/add-event/" method="post">
                <div>
                    <input name="name" type="text" class="form-control" placeholder="Event name">
                </div>

                <div class="mt-2">
                    <input name="description" type="text" class="form-control" placeholder="Event description">
                </div>

                <div class="row">
                    <div class="col mt-2">
                        <input name="" type="text" class="form-control" placeholder="From" disabled>
                    </div>

                    <div class="col mt-2">
                        <input name="start_date" type="date" class="form-control">
                    </div>

                    <div class="col mt-2">
                        <input name="start_time" type="time" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-2">
                        <input name="" type="text" class="form-control" placeholder="To" disabled>
                    </div>

                    <div class="col mt-2">
                        <input name="end_date" type="date" class="form-control">
                    </div>

                    <div class="col mt-2">
                        <input name="end_time" type="time" class="form-control">
                    </div>
                </div>

                <button class="mt-2" type="submit" class="btn btn-primary">Add event</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
