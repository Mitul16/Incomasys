{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incomasys | Sign In
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="row">
        <div class="col-sm-6 left text-light">
            <div class="wrap align-middle">
                <img src="{% static 'images/logo.svg' %}" alt="" srcset="">
                <h3 class=" mt-4">Incomasys</h3>
            </div>

        </div>
        <div class="col-sm-6 right align-content-center">
            <div class="mt-5 flex-column">
                <h4>Welcome Back!</h4>
                <form>
                    <div class="mb-5">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username">
                    </div>
                    <div class="mb-xl-5 ">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </form>
                <a>
                    <button type="submit" class="btn btn-primary" onclick="window.location.href = '/upcoming'">Log
                        In</button>
                </a>
                <br><br><br>
                <h6 class="mb-5">Don't have an Account? <a href="/sign-up"><span> Sign Up </span></a></h6>

            </div>

        </div>
    </div>

</body>

</html>
